<nav class="sidenav" [ngClass]="isOpen ? 'sidenav-collapsed' : ''">
  <header class="logo-container">
    <button type="button" class="logo" (click)="openSidenav()">A</button>
    <span *ngIf="isOpen" class="logo-text">Angular</span>
    <button
      *ngIf="isOpen"
      type="button"
      class="btn-close"
      (click)="closeSidenav()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </header>

  <ul class="sidenav-nav">
    <li *ngFor="let item of menuItems" class="sidenav-nav-item">
      <a class="sidenav-nav-link" [routerLink]="item.link">
        <mat-icon class="sidenav-link-icon">{{ item.icon }}</mat-icon>
        <span class="sidenav-link-text" *ngIf="isOpen">{{ item.name }}</span>
      </a>
    </li>
  </ul>
</nav>
